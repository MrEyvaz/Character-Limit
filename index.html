<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character-Limit</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section>
        <div class="background-text">
            <div class="text">
                <textarea class="text_input" name="text" id="text" placeholder="Add your title..."></textarea>
                <div class="characters">
                    <span class="signal_num">0</span>
                    <span class="dividing">/</span>
                    <span class="limit_num">100</span>

                </div>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
